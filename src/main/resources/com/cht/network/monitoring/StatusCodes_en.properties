# 狀態碼物件，所有會顯示在前端或是傳遞給其他系統的訊息都請在此編碼。
#
# 狀態碼編碼規則 = SSS-FFFFFFF-NNNNN-L ，例如 = BTB-BTB001I-0001-S
# SSS      = 系統代號，三碼大寫英文字母。
# FFFFFFF  = 功能代號，二到七碼英數字。
# NNNNN     = 流水號，四到五位數字。
# L        = 等級，有效值為 S, I, W, E，分別代表「成功」、「資訊」、「警告」、「錯誤」。
APP-APP001I-0001-S = Success.
APP-APP001I-0001-E = Sorry, an error has occurred.
ODS-ODS001W-0001-S = Success.
ODS-ODS001W-0002-S = Query Success.
ODS-ODS001W-0003-S = Addition Success.
ODS-ODS001W-0004-S = Modification Success.
ODS-ODS001W-0005-S = Deletion Success.
ODS-ODS001W-0006-S = Printing Success.
ODS-ODS001W-0001-E = Sorry, an error occurred.
ODS-ODS001W-0002-E = Query failed.
ODS-ODS001W-0003-E = Addition failed.
ODS-ODS001W-0004-E = Modification failed.
ODS-ODS001W-0005-E = Deletion failed.
ODS-ODS001W-0006-E = Printing failed.
ODS-ODS001W-0007-E = Functionality unauthorized.
ODS-ODS305W-0001-E = Not logged in.
ODS-ODS305W-0002-S = Subscription successful.
ODS-ODS305W-0002-E = Subscription failed.
ODS-ODS302I-0001-S = Success.
ODS-ODS302I-0001-E = Sorry, an error occurred.
ODS-ODS307W-0001-E = Abnormal rating input, please enter a score between 1 and 5!
ODS-ODS316W-0001-S = Newsletter subscription success!
ODS-ODS316W-0001-E = Incorrect email format, please re-enter!
ODS-ODS316W-0002-S = Newsletter unsubscription success.
ODS-ODS316W-0002-E = Newsletter already subscribed, please do not subscribe again!
ODS-ODS316W-0003-E = Sending request too frequently, please try again later!
ODS-ODS316W-0003-S = Verification code sent.
ODS-ODS316W-0004-S = Verification success.
ODS-ODS316W-0004-E = Incorrect verification code.
ODS-ODS316W-0005-E = Incorrect image verification code.
ODS-ODS316W-0006-E = Verification code expired, please resend the code.
ODS-ODS352W-0001-S = Unsubscription success.
ODS-ODS352W-0001-E = Unsubscription failed.
ODS-ODS316W-0005-S = This email has already subscribed to the newsletter!
APP-APP001I-0001-I = No information found.

# 狀態碼物件，所有會顯示在前端或是傳遞給其他系統的訊息都請在此編碼。
#
# 狀態碼編碼規則: SSS-FFFFFFF-NNNN-L ，例如: XYZ-XYZ001I-0001-S
# SSS     : 系統代號，三碼大寫英文字母。
# FFFFFFF : 功能代號，四到七碼英數字。
# NNNN    : 流水號，三位數字。
# L       : 等級，有效值為 S, I, W, E，分別代表「成功」、「資訊」、「警告」、「錯誤」。
NET-ERRORS-0001-E = Unexpected runtime exception.
NET-ERRORS-0002-E = Unable to convert http message.
NET-VALID-0001-W = Parameter validation failed.
NET-VALID-0002-W = The uploaded file cannot exceed {0}MB.
NET-I18N-0001-E = Unsupported {0} language.
NET-HTTP-0401-E = Unauthorized.
NET-HTTP-0403-E = Forbidden.
NET-HTTP-0404-W = Service not found.
NET-CAPTCHA-0001-W = captcha expired.
NET-CAPTCHA-0001-E = captcha verification failed.
NET-CAPTCHA-0002-E = captcha verification service failed.
NET-CLIENT-0001-E = Forward {0} exception, Only support ApiClient.
NET-CLIENT-0002-E = Get TOKEN Error.
NET-DATA-0001-E = Failure during data access.
NET-INSERT-0001-S = Create data success.
NET-INSERT-0001-W = Data is existed.
NET-INSERT-0001-E = Create data failed.
NET-SELECT-0001-S = Query data success.
NET-SELECT-0001-W = Data not exist.
NET-SELECT-0001-E = Data query failed.
NET-UPDATE-0001-S = Update data success.
NET-UPDATE-0001-W = Data not exist.
NET-UPDATE-0001-E = Data update failed.
NET-DELETE-0001-S = Remove data success.
NET-DELETE-0001-W = Data not exist.
NET-DELETE-0001-E = Remove data failed.
APP-APP001W-0001-S = Query successful.
APP-APP001W-0001-E = Sorry, an error has occurred.

